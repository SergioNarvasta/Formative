<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro - FORMATIVE</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/registro.css">
</head>  
<body>

 <form class="form" name="form1" method="post" onsubmit="return validarForm(this);">
     <div id="logo"> <img src="img/logo.png" width="170" height="170"></div>
     <div class="contenedor">
         <div class="input-contenedor">
           <i class="fas fa-user icon"></i>
           <input type="text" name="nombre" placeholder="Nombres" onfocus="this.select();">
         </div>
         <div class="input-contenedor">
           <i class="fas fa-user icon"></i>
           <input type="text" name="apellido" placeholder="Apellidos" onfocus="this.select();">
         </div>

         <div class="input-contenedor">
           <i class="fas fa-user icon"></i>
           <select name="colegio" class="school">
              <option value="">--- SELECCIONE ---</option>
              <option value="">I.E.P Cramer</option>
              <option value="1">I.E.P. San Ignacio de Loyola</option>
              <option value="2">I.E.P. COLUMBIA</option>
              <option value="3">I.E.P. LICEO MODERNO</option>
              <option value="4">I.E.P. AVANT GARD</option>
          </select>
         </div>

         <div class="input-contenedor">
           <i class="fas fa-user icon"></i>
           <select name="edad" class="age">
              <option value="6">6 años</option>
              <option value="7">7 años</option>
              <option value="8">8 años</option>
              <option value="9">9 años</option>
              <option value="10">10 años</option>
              <option value="11">11 años</option>
          </select>
         </div>
         <div class="input-contenedor">
           <i class="fas fa-envelope icon"></i>
           <input type="text" name="usuario" placeholder="Usuario" onfocus="this.select();">
         </div>
         
         <div class="input-contenedor">
           <i class="fas fa-key icon"></i>
           <input type="password" name="password" placeholder="Contraseña" onfocus="this.select();">
         </div>
         <input type="submit" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
